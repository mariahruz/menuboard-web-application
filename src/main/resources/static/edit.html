<!Doctype html>
<html>
	<head>
		<title>Edit Menu</title>
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<link href="/css/edit.css" rel="stylesheet">
		
	</head>

	<body id=main>
		<h4>Product Add/Update/Delete</h4>
		<div class="item invisible" id="item">
			<form>
				<input type="hidden" name= "id">
				<div>Name:</div>
				<input type="text" name="name">
				<div>Combo Price:</div>
				<input type="number" step="0.01" name="comboPrice">
				<div>Each Price:</div>
				<input type="number" step = "0.01" name="eachPrice">
				<div>Image Url:</div>
				<input type="text" name="image">
				<div>Available:</div>
				<input type="radio" name="available" value="true" class="radio">
				<span>True</span>
				<input type="radio" name="available" value="false" class="radio">
				<span>False</span>	
			</form>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="/js/edit.js"></script>
	</body>

</html>
